<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 <!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	 <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='cssem.css')}}">
	<title>LEADERBOARD</title>
	<style>
		table{
			counter-reset: tableCount;
		}
		.counterCell:before{
			content:counter(tableCount);
			counter-increment: tableCount;
		}
		.btn {
		  border: 1px solid black;
		  background-color: black;
		  color: black;
		  padding: 7px 14px;
		  font-size: 16px;
		  cursor: pointer;
		}
		.success {
		  border:none;
		  color: white;
		}

		.success:hover {
		  background-color: #4CAF50;
		  color: white;
		  font-color:white;
		  border-radius: 25px;
		}
	</style>
</head>
<body>
    <div class="thing">
    	<div class="fig">	
	<nav class="naba">
      <ul>
        <br>
        <!-- <p style="float: right;position :relative ;right: 55px;"> -->
        	<form action="/testimonials" method="post">
        		<button class="btn success" type="submit" style="float: left;position: absolute;bottom:14%;left:3%;">Testimonials</button>
        	</form>
        	<form action="/company" method="post">
        		<button class="btn success" type="submit" style="float: left;position: absolute;bottom:14%;left:13%;">Placement Statistics</button>
        	</form>
        	<form action="#" method="post">
        		<button class="btn success" type="submit" style="float: left;position: absolute;bottom:14%;left:43%;font-family: sans-serif;background: none;color: #4CAF50;font-size: 20px;">Leaderboard</button>        	
        	</form>	
        	<form action="/logout_user" method="">	
           		<button class="btn success" type="submit" style="float:right;position: absolute;bottom:14%;right:3%;">Logout</button>
           	</form>	
        <br>
      </ul>
    </nav><br><br>

		<br><table border style="padding: 10px;border:3px solid black;text-align: center;width: 50%;height: 10%;border-collapse: collapse; border-color: white;position: relative;left: 27%;">
			<tr style="color: #4CAF50">
				<th><bold>Rank</bold></th>
				<th><bold>USN</bold></th>
				<th><bold>NORMALIZED SCORE</bold></th>
			</tr>

			{% for row in result %}

			<tr style="color: white;">
				{% if row[0] == result2 %}
					<th class="counterCell" style="background-color: #4CAF50"></th>
					<th style="background-color: #4CAF50">{{row[0]}}</th>
					<th style="background-color: #4CAF50">{{'%.3f'%row[1]}}</th>
				{% endif %}
				{% if row[0] != result2 %}
					<th class="counterCell"></th>
					<th>{{row[0]}}</th>
					<th>{{'%.3f'%row[1]}}</th>
				{% endif %}	
			</tr>
			
			{% endfor %}
	</table>
</div>
</div>
</body>
</html>
